---
iis_app_name: "IIS-App"
iis_app_private_pool: True
iis_app_pool: "DefaultAppPool"
iis_app_pool_attributes: "managedRuntimeVersion:v4.0"
iis_app_site: "Default Web Site"
iis_app_path: "C:\\inetpub\\wwwroot"
iis_app_source: "C:\\temp\\IIS-App\\"
iis_app_config_repo: "./_config/{{ iis_app_name }}/"
iis_app_conifg_file: "Web.config"
iis_app_config_dest: "{{ iis_app_path }}\\{{ iis_app_name }}"
iis_app_enable_authentications: [windowsAuthentication]
iis_app_disable_authentications: [anonymousAuthentication]
